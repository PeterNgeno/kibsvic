<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Past Houses Constructed by KIBSVIC Limited</title>
  <style>
    body {
      background-color: #e0f5e0;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: #fff;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Past Houses Constructed by KIBSVIC Limited</h1>
    <div class="gallery">
      <img src="https://i.imgur.com/prQDnon.jpg" alt="House 1">
      <img src="https://i.imgur.com/32xmkMe.jpg" alt="House 2">
      <img src="https://i.imgur.com/L87o95y.jpg" alt="House 3">
      <img src="https://i.imgur.com/qspn574.jpg" alt="House 4">
      <img src="https://i.imgur.com/KrhB7XQ.jpg" alt="House 5">
      <img src="https://i.imgur.com/rVs2VNK.jpg" alt="House 6">
      <img src="https://i.imgur.com/DvQDkZ8.jpg" alt="House 7">
    </div>
  </div>
</body>
</html>

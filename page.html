<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Tender Submissions â€“ KIBSVIC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef4ff;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #1e3d8f;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #1e3d8f;
      color: white;
    }

    .note {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>All Submitted Tenders</h1>
  <p class="note">Only accessible to authorized admins.</p>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Name / Organization</th>
        <th>Project Type</th>
        <th>Location</th>
        <th>Description</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="tender-data"></tbody>
  </table>

  <script>
    // Redirect unauthorized users
    if (localStorage.getItem("admin") !== "true") {
      window.location.href = "admin-login.html";
    }

    async function loadTenderData() {
      const sheetID = "1n9KojLvreFgSmY_1jFw43ibqjYw4xmJ2UcfUSuHqfDQ";
      const apiKey = "AIzaSyDtgJrmygEsN6xkvw5UHSwjizgH9Ii_eSc";
      const range = "Sheet1!A:G";

      try {
        const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${range}?key=${apiKey}`);
        const data = await response.json();
        const rows = data.values;
        const tbody = document.getElementById("tender-data");

        if (!rows || rows.length < 2) {
          tbody.innerHTML = "<tr><td colspan='7'>No data available.</td></tr>";
          return;
        }

        // Skip header (row[0])
        for (let i = 1; i < rows.length; i++) {
          const tr = document.createElement("tr");
          rows[i].forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell || "";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }

      } catch (error) {
        console.error("Failed to fetch tender data:", error);
        alert("Failed to load data from Google Sheet. Check API access.");
      }
    }

    loadTenderData();
  </script>
</body>
</html>

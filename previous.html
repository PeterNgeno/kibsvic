<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recent Constructions ‚Äì KIBSVIC LIMITED</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; margin: 0; padding: 0; color: #333; }
    header, footer { background-color: #2ecc71; color: white; padding: 15px 20px; text-align: center; }
    .container { padding: 20px; max-width: 1000px; margin: auto; }
    h1 { color: #2ecc71; }
    .project {
      background: white;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .project img {
      width: 100%;
      border-radius: 8px;
      max-height: 300px;
      object-fit: cover;
      cursor: pointer;
    }

    /* ‚úÖ Separate color for titles */
    .project h2 {
      color: #2ecc71; /* You can change this hex to any color you want */
      margin: 10px 0 5px;
    }

    .project p {
      margin: 10px 0 5px;
      color: #333; /* Keep normal text color */
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn:hover { background: #c0392b; }
    .toolbar {
      text-align: center;
      margin-bottom: 10px;
    }
    .toolbar select, .toolbar input, .toolbar button {
      margin: 5px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .add-btn, .save-btn {
      display: block;
      background: #27ae60;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .add-btn:hover, .save-btn:hover { background: #219150; }
    .back {
      margin-top: 20px;
      display: inline-block;
      background: #2ecc71;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    .back:hover { background: #27ae60; }
  </style>
</head>
<body>

<header>
  <h1 contenteditable="true">Recent Projects ‚Äì KIBSVIC LIMITED</h1>
</header>

<div class="toolbar">
  <select id="fontSelect">
    <option value="Arial">Arial</option>
    <option value="Verdana">Verdana</option>
    <option value="Georgia">Georgia</option>
    <option value="Times New Roman">Times New Roman</option>
    <option value="Courier New">Courier New</option>
  </select>
  <input type="color" id="colorPicker" title="Change text color">
  <button onclick="applyFont()">Apply Font</button>
  <button onclick="applyColor()">Apply Color</button>
  <button onclick="createLink()">Create Link</button>
</div>

<div class="container" id="projectContainer"></div>

<div class="container">
  <div class="add-btn" onclick="addProject()">+ Add New Project</div>
  <div class="save-btn" onclick="saveProjects()">üíæ Save Changes</div>
  <a class="back" href="index.html">‚Üê Back to Home</a>
</div>

<footer contenteditable="true">
  &copy; 2025 KIBSVIC LIMITED
</footer>

<script>
  let db;
  const request = indexedDB.open("KIBSVIC_DB", 4);

  request.onupgradeneeded = e => {
    db = e.target.result;
    if (!db.objectStoreNames.contains("projects")) {
      db.createObjectStore("projects", { keyPath: "id", autoIncrement: true });
    }
  };

  request.onsuccess = e => {
    db = e.target.result;
    loadProjects();
  };

  request.onerror = e => console.error("DB error:", e.target.error);

  function addProject() {
    const container = document.getElementById("projectContainer");
    const div = document.createElement("div");
    div.className = "project";

    const delBtn = document.createElement("button");
    delBtn.className = "delete-btn";
    delBtn.innerText = "‚úñ";
    delBtn.onclick = () => { div.remove(); saveProjects(); };

    const img = document.createElement("img");
    img.src = "placeholder.jpg";
    img.onclick = () => changeImage(img);

    const h2 = document.createElement("h2");
    h2.contentEditable = "true";
    h2.innerText = "New Project Title";

    const p = document.createElement("p");
    p.contentEditable = "true";
    p.innerText = "Project details go here...";

    div.append(delBtn, img, h2, p);
    container.appendChild(div);
    alert("‚úÖ Added new project. Edit and click 'Save Changes'.");
  }

  function changeImage(img) {
    const input = document.createElement("input");
    input.type = "file";
    input.accept = "image/*";
    input.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        img.src = ev.target.result;
        img.dataset.imageData = ev.target.result;
      };
      reader.readAsDataURL(file);
    };
    input.click();
  }

  function saveProjects() {
    const tx = db.transaction("projects", "readwrite");
    const store = tx.objectStore("projects");
    store.clear();

    document.querySelectorAll(".project").forEach(p => {
      const img = p.querySelector("img");
      const h2 = p.querySelector("h2").innerHTML;
      const desc = p.querySelector("p").innerHTML;
      const imageData = img.dataset.imageData || img.src;
      store.add({ title: h2, desc, img: imageData });
    });

    tx.oncomplete = () => alert("‚úÖ All changes saved successfully!");
    tx.onerror = e => console.error("Save error:", e.target.error);
  }

  function loadProjects() {
    const tx = db.transaction("projects", "readonly");
    const store = tx.objectStore("projects");
    const req = store.getAll();

    req.onsuccess = e => {
      const projects = e.target.result;
      const container = document.getElementById("projectContainer");
      container.innerHTML = "";
      projects.forEach(proj => {
        const div = document.createElement("div");
        div.className = "project";

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.innerText = "‚úñ";
        delBtn.onclick = () => { div.remove(); saveProjects(); };

        const img = document.createElement("img");
        img.src = proj.img || "placeholder.jpg";
        img.onclick = () => changeImage(img);

        const h2 = document.createElement("h2");
        h2.contentEditable = "true";
        h2.innerHTML = proj.title;

        const p = document.createElement("p");
        p.contentEditable = "true";
        p.innerHTML = proj.desc;

        div.append(delBtn, img, h2, p);
        container.appendChild(div);
      });
    };
  }

  // üé® Text tools
  function getSelectedElement() {
    const sel = window.getSelection();
    if (!sel.rangeCount) return null;
    return sel.focusNode.parentElement;
  }

  function applyFont() {
    const element = getSelectedElement();
    if (element) {
      const font = document.getElementById("fontSelect").value;
      element.style.fontFamily = font;
    }
  }

  function applyColor() {
    const element = getSelectedElement();
    if (element) {
      const color = document.getElementById("colorPicker").value;
      element.style.color = color;
    }
  }

  function createLink() {
    const url = prompt("Enter URL (e.g. https://example.com):");
    if (url) document.execCommand("createLink", false, url);
  }
</script>

</body>
</html>

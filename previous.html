<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recent Constructions ‚Äì KIBSVIC LIMITED</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; margin: 0; padding: 0; color: #333; }
    header, footer { background-color: #2ecc71; color: white; padding: 15px 20px; text-align: center; }
    .container { padding: 20px; max-width: 1000px; margin: auto; }
    h1 { color: #2ecc71; }
    .project {
      background: white;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .project img {
      width: 100%;
      border-radius: 8px;
      max-height: 300px;
      object-fit: cover;
      cursor: pointer;
    }
    .project h2, .project p {
      margin: 10px 0 5px;
    }
    .back {
      margin-top: 20px;
      display: inline-block;
      background: #2ecc71;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    .back:hover {
      background: #27ae60;
    }
    .add-btn {
      display: block;
      background: #27ae60;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .add-btn:hover {
      background: #219150;
    }
    .save-btn {
      display: block;
      background: #1e88e5;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .save-btn:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>

<header>
  <h1 contenteditable="true">Recent Projects ‚Äì KIBSVIC LIMITED</h1>
</header>

<div class="container" id="projectContainer"></div>

<div class="container">
  <div class="add-btn" onclick="addProject()">+ Add New Project</div>
  <div class="save-btn" onclick="saveProjects()">üíæ Save Updates</div>
  <a class="back" href="index.html">‚Üê Back to Home</a>
</div>

<footer contenteditable="true">
  &copy; 2025 KIBSVIC LIMITED
</footer>

<script>
  // ‚úÖ Load all projects from localStorage
  window.onload = function() {
    loadProjects();
  };

  function loadProjects() {
    const savedProjects = JSON.parse(localStorage.getItem("projects")) || [];
    const container = document.getElementById("projectContainer");
    container.innerHTML = ""; // Clear before reloading
    savedProjects.forEach((project, index) => {
      container.appendChild(createProject(project.img, project.title, project.desc, index));
    });
  }

  function createProject(imgSrc, title, desc, index) {
    const div = document.createElement("div");
    div.className = "project";

    const img = document.createElement("img");
    img.src = imgSrc || "placeholder.jpg";
    img.alt = "Project Image";
    img.onclick = () => changeImage(img, index);

    const h2 = document.createElement("h2");
    h2.contentEditable = "true";
    h2.innerText = title || "New Project Title";

    const p = document.createElement("p");
    p.contentEditable = "true";
    p.innerText = desc || "Project details go here...";

    div.appendChild(img);
    div.appendChild(h2);
    div.appendChild(p);

    // Save when editing
    h2.oninput = () => saveProjects();
    p.oninput = () => saveProjects();

    return div;
  }

  // ‚úÖ Add a new project
  function addProject() {
    const container = document.getElementById("projectContainer");
    const newProject = createProject();
    container.appendChild(newProject);
    saveProjects();
    alert("New project added! You can edit text and click the image to replace it.");
  }

  // ‚úÖ Change image and save immediately
  function changeImage(imgElement, index) {
    const input = document.createElement("input");
    input.type = "file";
    input.accept = "image/*";
    input.onchange = function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imgElement.src = e.target.result;
          saveProjects(); // Save immediately
        };
        reader.readAsDataURL(file);
      }
    };
    input.click();
  }

  // ‚úÖ Save all projects
  function saveProjects() {
    const projects = [];
    document.querySelectorAll(".project").forEach(p => {
      projects.push({
        img: p.querySelector("img").src,
        title: p.querySelector("h2").innerText.trim(),
        desc: p.querySelector("p").innerText.trim()
      });
    });
    localStorage.setItem("projects", JSON.stringify(projects));
    console.log("‚úÖ Projects saved");
  }

  // ‚úÖ Always save before closing the page
  window.addEventListener("beforeunload", saveProjects);
</script>

</body>
</html>

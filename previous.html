<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recent Constructions ‚Äì KIBSVIC LIMITED</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; margin: 0; padding: 0; color: #333; }
    header, footer { background-color: #2ecc71; color: white; padding: 15px 20px; text-align: center; }
    .container { padding: 20px; max-width: 1000px; margin: auto; }
    h1 { color: #2ecc71; }
    .project {
      background: white;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .project img {
      width: 100%;
      border-radius: 8px;
      max-height: 300px;
      object-fit: cover;
      cursor: pointer;
    }
    .project h2, .project p {
      margin: 10px 0 5px;
    }
    .back {
      margin-top: 20px;
      display: inline-block;
      background: #2ecc71;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    .back:hover { background: #27ae60; }
    .add-btn, .save-btn {
      display: block;
      background: #27ae60;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .add-btn:hover, .save-btn:hover { background: #219150; }
  </style>
</head>
<body>

<header>
  <h1 contenteditable="true">Recent Projects ‚Äì KIBSVIC LIMITED</h1>
</header>

<div class="container" id="projectContainer"></div>

<div class="container">
  <div class="add-btn" onclick="addProject()">+ Add New Project</div>
  <div class="save-btn" onclick="saveProjects()">üíæ Save Changes</div>
  <a class="back" href="index.html">‚Üê Back to Home</a>
</div>

<footer contenteditable="true">
  &copy; 2025 KIBSVIC LIMITED
</footer>

<script>
  // --- IndexedDB Setup ---
  let db;
  const request = indexedDB.open("KIBSVIC_DB", 1);
  request.onupgradeneeded = e => {
    db = e.target.result;
    db.createObjectStore("projects", { keyPath: "id", autoIncrement: true });
  };
  request.onsuccess = e => {
    db = e.target.result;
    loadProjects();
  };
  request.onerror = e => console.error("DB error:", e.target.error);

  // --- Create Project Element ---
  function createProject(data = {}) {
    const div = document.createElement("div");
    div.className = "project";

    const img = document.createElement("img");
    img.src = data.img || "placeholder.jpg";
    img.alt = "Project Image";
    img.onclick = () => changeImage(img);

    const h2 = document.createElement("h2");
    h2.contentEditable = "true";
    h2.innerText = data.title || "New Project Title";

    const p = document.createElement("p");
    p.contentEditable = "true";
    p.innerText = data.desc || "Project details go here...";

    div.append(img, h2, p);
    return div;
  }

  // --- Add New Project ---
  function addProject() {
    const container = document.getElementById("projectContainer");
    const newProject = createProject();
    container.appendChild(newProject);
    alert("New project added! Click image to replace, edit texts, then click 'Save Changes'.");
  }

  // --- Change Image ---
  function changeImage(imgElement) {
    const input = document.createElement("input");
    input.type = "file";
    input.accept = "image/*";
    input.onchange = e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => {
          imgElement.src = ev.target.result;
        };
        reader.readAsDataURL(file);
      }
    };
    input.click();
  }

  // --- Save All Projects ---
  function saveProjects() {
    const tx = db.transaction("projects", "readwrite");
    const store = tx.objectStore("projects");
    store.clear(); // clear old data

    document.querySelectorAll(".project").forEach(p => {
      const data = {
        img: p.querySelector("img").src,
        title: p.querySelector("h2").innerText,
        desc: p.querySelector("p").innerText
      };
      store.add(data);
    });

    tx.oncomplete = () => alert("‚úÖ All changes saved successfully!");
    tx.onerror = e => console.error("Saving error:", e.target.error);
  }

  // --- Load Projects ---
  function loadProjects() {
    const container = document.getElementById("projectContainer");
    container.innerHTML = "";

    const tx = db.transaction("projects", "readonly");
    const store = tx.objectStore("projects");
    const request = store.getAll();

    request.onsuccess = e => {
      const projects = e.target.result;
      if (projects.length === 0) return;
      projects.forEach(project => container.appendChild(createProject(project)));
    };
    request.onerror = e => console.error("Loading error:", e.target.error);
  }
</script>

</body>
</html>

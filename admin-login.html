<!-- public/admin-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login â€“ KIBSVIC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf3fa;
      padding: 40px;
      text-align: center;
    }
    form {
      background: white;
      padding: 25px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Admin Access</h2>
  <form id="loginForm">
    <input type="tel" name="phone" placeholder="Phone (e.g. 0704956476)" required>
    <input type="password" name="pin" placeholder="PIN (e.g. @Kibsvic)" required>
    <button type="submit">Login</button>
    <div class="error" id="errorMsg"></div>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        phone: form.phone.value.trim(),
        pin: form.pin.value.trim()
      };

      const res = await fetch("/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.success) {
        window.location.href = "/admin";
      } else {
        document.getElementById("errorMsg").textContent = "Invalid phone or PIN.";
      }
    });
  </script>
</body>
</html>

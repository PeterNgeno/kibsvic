<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - KIBSVIC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0ecff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #1e3d8f;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #1e3d8f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #login-error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="tel" id="admin-phone" placeholder="Phone Number">
    <input type="password" id="admin-pin" placeholder="PIN">
    <button onclick="handleLogin()">Login</button>
    <div id="login-error"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

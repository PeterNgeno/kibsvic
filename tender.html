<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Tender â€“ KIBSVIC</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; margin: 0; padding: 0; color: #333; }
    header, footer { background-color: #2ecc71; color: white; text-align: center; padding: 15px; }
    .container { max-width: 600px; margin: auto; padding: 20px; }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #27ae60; }
  </style>
</head>
<body>

<header>
  <h1>Request for Construction Tender</h1>
</header>

<div class="container">
  <form>
    <label for="org">Organization / Individual Name</label>
    <input type="text" id="org" required>

    <label for="project">Type of Project</label>
    <select id="project" required>
      <option value="">Select Project Type</option>
      <option value="bridge">Bridge / Mini-bridge</option>
      <option value="culvert">Box Culvert / Pipe Culvert</option>
      <option value="weir">Weir / Small Dam</option>
      <option value="tank">Water Tank</option>
      <option value="wall">Perimeter Wall</option>
      <option value="gabion">Gabions</option>
    </select>

    <label for="location">Project Location</label>
    <input type="text" id="location" required>

    <label for="details">Project Description</label>
    <textarea id="details" rows="5" required></textarea>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required>

    <label for="email">Email (optional)</label>
    <input type="email" id="email">

    <button type="submit">Submit Tender Request</button>
  </form>
</div>

<footer>
  &copy; 2025 KIBSVIC LIMITED
</footer>

</body>
</html>

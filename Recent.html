<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recent Constructions – KIBSVIC LIMITED</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; margin: 0; padding: 0; color: #333; }
    header, footer { background-color: #2ecc71; color: white; padding: 15px 20px; text-align: center; }
    .container { padding: 20px; max-width: 1000px; margin: auto; }
    h1 { color: #2ecc71; }
    .project {
      background: white;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .project img {
      width: 100%;
      border-radius: 8px;
      max-height: 300px;
      object-fit: cover;
      pointer-events: none;
    }
    .project h2 {
      margin: 10px 0 5px;
      color: #2ecc71; /* ✅ separate title color */
    }
    .project p {
      margin: 10px 0 5px;
      color: #333;
    }
    .back {
      margin-top: 20px;
      display: inline-block;
      background: #2ecc71;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    .back:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>

<header>
  <h1>Recent Projects – KIBSVIC LIMITED</h1>
</header>

<div class="container" id="projectContainer">
  <p>Loading projects...</p>
</div>

<div class="container">
  <a class="back" href="index.html">← Back to Home</a>
</div>

<footer>
  &copy; 2025 KIBSVIC LIMITED
</footer>

<script>
  let db;
  const request = indexedDB.open("KIBSVIC_DB", 4); // ✅ same DB name and version as previous.html

  request.onsuccess = e => {
    db = e.target.result;

    // Ensure database is ready before loading
    if (db.objectStoreNames.contains("projects")) {
      loadProjects();
    } else {
      document.getElementById("projectContainer").innerHTML = "<p>No projects store found.</p>";
    }
  };

  request.onerror = e => {
    console.error("DB error:", e.target.error);
    document.getElementById("projectContainer").innerHTML = "<p>Error loading projects.</p>";
  };

  function loadProjects() {
    const tx = db.transaction("projects", "readonly");
    const store = tx.objectStore("projects");
    const req = store.getAll();

    req.onsuccess = e => {
      const projects = e.target.result;
      const container = document.getElementById("projectContainer");
      container.innerHTML = "";

      if (projects.length === 0) {
        container.innerHTML = "<p>No projects available yet.</p>";
        return;
      }

      projects.forEach(project => {
        const div = document.createElement("div");
        div.className = "project";

        const img = document.createElement("img");
        img.src = project.img;
        img.alt = "Project Image";

        const h2 = document.createElement("h2");
        h2.innerHTML = project.title;

        const p = document.createElement("p");
        p.innerHTML = project.desc;

        div.append(img, h2, p);
        container.appendChild(div);
      });
    };

    req.onerror = e => {
      console.error("Read error:", e.target.error);
      document.getElementById("projectContainer").innerHTML = "<p>Failed to load projects.</p>";
    };
  }
</script>

</body>
</html>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Your Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Customize Your Page</h2>  <form id="pageForm" enctype="multipart/form-data">
    <label>Title: <input type="text" name="title"></label><br>
    <label>Description:<br>
      <textarea name="desc" rows="4" cols="50"></textarea>
    </label><br><label>Choose Font:
  <select name="font">
    <option value="Arial">Arial</option>
    <option value="Georgia">Georgia</option>
    <option value="Courier New">Courier New</option>
  </select>
</label><br>

<label>Text Color: <input type="color" name="color"></label><br>
<label>Background Color: <input type="color" name="bgColor"></label><br>

<label>Animation:
  <select name="anim">
    <option value="none">None</option>
    <option value="fadeIn">Fade In</option>
    <option value="slideIn">Slide In</option>
  </select>
</label><br><br>

<label>Upload Image:
  <input type="file" name="image" accept="image/*">
</label><br><br>

<label>Paste Image Link (Google Drive/External):
  <input type="url" name="imageLink" placeholder="https://drive.google.com/...">
</label><br><br>

<label>Paste Video/YouTube/Google Drive Link:
  <input type="url" name="video" placeholder="e.g. https://youtu.be/... or Google Drive video link">
</label><br><br>

<button type="submit">Save Page</button>

  </form>  <script>
    document.getElementById('pageForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzHtDFVJ-z_PQe_HW42ajylGGsFFhDrF23bd9Q8BdOKrQCieA4H9_RGaDRDKrzpO_pt/exec", {
          method: "POST",
          body: formData
        });

        const result = await response.text();
        alert(result);
        form.reset();
      } catch (err) {
        alert("Unexpected error occurred. Check console.");
        console.error(err);
      }
    });
  </script></body>
</html>
